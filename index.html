<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
    <h1>Hello, world!</h1>
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1>Leds controling</h1>
      <p>Lest make it shine!</p>

    </div>
    <!--  Nav tabs -->
    <ul class="nav nav-tabs" role="tablist" id="myTab">

      <li><a href="#myPicker" role="tab" data-toggle="tab">myPicker</a></li>
      <li><a href="#Picker" role="tab" data-toggle="tab">picker</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane fade in active" role="tab" id="home">
          <a href="picker.html">picker</a>
          <br>

          <a href="myPicker.html">picker</a>
      </div>

      <div class="tab-pane fade" role="tab" id="myPicker">
        <div class="wrapper">
          <h3>Color Picker - jQuery plugin</h3>
            <p>Flat mode.</p>
            <div id="colorSelector"><div style="background-color: rgb(255, 0, 0);"></div></div>
        </div>
      </div>
      <div class="tab-pane fade" role="tab" id="Picker">.........</div>
    </div>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <!--<script src="js/tab.js"></script>-->
